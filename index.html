<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет индекса массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
    
</head>
<body>
        <div class="container bg-info mt-2 pb-2">
            <h1 class="text-center pt-3 text-white">Расчет индекса массы тела
            </h1>
                <div class="form bg-light mt-3 p-3">

                        <label for="weightInput" class="col-form-label  mb-2">Введите вес, кг.</label>
                        <input                                                
                        type="number"
                        class="form-control" 
                        id="weightInput"
                        min="5"
                        max="700"
                        step="0.5"
                        placeholder="Например: 60" 
                        autofocus
                        />
                                               
                        <label for="heightInput" class="col-form-label my-2">Введите рост, м.</label>
                        <input 
                        oninput='bodyMassIndexCalculation()'                        
                        type="number"
                        class="form-control" 
                        id="heightInput"
                        min="0.5"
                        max="2.4"
                        step="0.01"
                        placeholder="Например: 1,70"
                        />
                                                  
                        <div class="my-3 " id="description" >
                            <p> Ваш индекс массы тела: <br> <output id=indexValue></output></p>
                            <p> Это означает: <br> <output id=indexDescription></output> </p>
                        </div>
                    
                        <button onclick="clearFilds()" class="btn btn-primary w-100">Ввести новые данные!</button>
                </div>
        </div> 
        
    </body>
</html>
