<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет индекса массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container bg-info mt-2 pb-2">
        <h1 class="text-center pt-3 text-white">Расчет индекса массы тела
        </h1>
        <div class="form bg-light mt-3 p-3">
            <div class="row row-cols-1 row-cols-lg-2">

            <div class="form-group">
            
                    <label for="weightInput" class="col-form-label  mb-2">Введите вес, кг.</label>
                    
                        <input                        
                        type="number"
                        class="form-control" 
                        id="weightInput"
                        min="1"
                        max="250"
                        step="0.5"
                        placeholder="Например: 60" 
                        autofocus
                        pattern="^[1-9]{1,3}$"
                        />
                        <small id="txt"  class="form-text text-muted">Вы уверены, что правильно ввели значение? </small>
                        
                    
            </div>
            <div class="form-group">
                    <label for="heightInput" class="col-form-label mb-2">Введите рост, м.</label>
                    
                        <input 
                        type="number"
                        class="form-control" 
                        id="heightInput"
                        min="0.5"
                        max="2.4"
                        step="0.01"
                        placeholder="Например: 1,70"
                        pattern="^[0-1]{1}[,\.][0-9]{1,4}[^-]$"                           />
                        <small class="form-text text-muted">Вы уверены, что правильно ввели значение?</small>
                        
            </div>
            <div>
                <br>
                <input onclick='bodyMassIndexCalculation()' type="submit" class="btn btn-success" name="submit" value="Go">
            </div>
        </div>
            <div class="row row-cols-1 w-100 my-5">
                        <p > Ваш индекс массы тела: <br> <output id=indexValue>?</output></p>
                        <p >Это означает: <br> <output id=indexDescription>?</output> </p>
            </div>
                    <!-- </div>  
                    <div class="d-grid gap-2 col-12 mx-auto my-3">
                        <button onclick="bodyMassIndexCalculation()" class="btn btn-primary" type="button">Рассчитать!</button>
                    </div> -->
                    <button onclick="clearFilds()" class="btn btn-primary w-100" type="reset" value="Reset">Ввести новые данные!</button>
        </div>

           <p > Ваш индекс массы тела:  <output id=indexValue>-</output> </p>
           <p >Это означает:  <output id=indexDescription></output> </p>
        </dialog>
        
     -->
     
</body>
</html>
