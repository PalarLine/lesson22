<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет индекса массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container bg-info mt-2">
        <h1 class="text-center pt-3 text-white">Расчет индекса массы тела
        </h1>
        <div class="form bg-light my-2 p-3">
            <div class="row row-cols-1 row-cols-lg-2">

            <div class="form-group">
            
                    <label for="weightInput" class="col-form-label  mb-2">Введите вес, кг.</label>
                    
                        <input 
                        oninput="bodyMassIndexCalculation()"
                        type="number"
                        class="form-control" 
                        id="weightInput"
                        min="1"
                        max="250"
                        
                        required
                        />
                    
            </div>
            <div class="form-group">
                    <label for="heightInput" class="col-form-label mb-2">Введите рост, м.</label>
                    
                        <input 
                        oninput="bodyMassIndexCalculation()"
                        type="number"
                        class="form-control" 
                        id="heightInput"
                        min="0.5"
                        max="2.4"
                        step="0.01"
                        
                        required                   
                        />
            </div>
        </div>
            <div class="row row-cols-1 w-100 my-5">
                        <p > Ваш индекс массы тела: <br> <output id=indexValue>?</output></p>
                        <p >Это означает: <br> <output id=indexDescription>?</output> </p>
            </div>

                    <div class="d-grid gap-2 col-12 mx-auto my-3">
                        <button onclick="bodyMassIndexCalculation()" class="btn btn-primary" type="button">Рассчитать!</button>
                    </div> -->
        </div>

        </dialog>
     -->
    </div>
</body>
</html>
